name: BottomLine
version: 1.2.4
author: Banjo226
main: com.Banjo226.BottomLine
description: Play spigot, your way.
website: https://www.spigotmc.org/resources/bottomline.15348/
commands:
  rules:
    description: The rulebook of the server.
    permission: bottomline.rules
    aliases: [rulebook, rule, blrules]
  motd:
    description: Message of the Day!
    permission: bottomline.motd
    aliases: [messageoftheday, messageofd, blmotd]
  broadcast:
    description: Broadcast a message to the whole server.
    permission: bottomline.broadcast
    aliases: [bcast, bc, broadc, blbroadcast]
  amsg:
    description: Chat to other admins online.
    permission: bottomline.adminchat
    aliases: [amessage, a, ac, staffmsg, blamsg]
  fly:
    description: Soar the worlds of Minecraft!
    permission: bottomline.fly
    aliases: [soar, upandaway, blfly]
  tp:
    description: Teleport to another player.
    permission: bottomline.teleport
    aliases: [teleport, bltp, telep, tport]
  tphere:
    description: Teleport a player to your current location.
    permission: bottomline.teleport.here
    aliases: [s, teleporthere, tph, bltphere]
  god:
    description: Be almost invincible to everything.
    permission: bottomline.god
    aliases: [nodeath, constantgod, invincible, blgod]
  tpa:
    description: Request to teleport to players.
    permission: bottomline.tpa
    aliases: [tpr, request, call, bltpa]
  tpahere:
    description: Request to teleport another player to your location.
    permission: bottomline.tpahere
    aliases: [tpas, callhere, requesthere, bltpahere]
  tppos:
    description: Teleport to a location with supplied coordinates.
    permission: bottomline.tppos
    aliases: [tpposition, postp, bltp]
  balance:
    description: See your balance on the server.
    permission: bottomline.balance
    aliases: [bal, money, mymoney, account]
  eco:
    description: Change the balance of a player.
    permission: bottomline.balance.modify
    aliases: [econ, economy, balchange, changebal]
  pay:
    description: Pay money to another player.
    permission: bottomline.pay
    aliases: [sendmoney, paymypal, paypal]
  msg:
    description: Message something to another player.
    permission: bottomline.message
    aliases: [message, msg, m]
  reply:
    description: Respond to the most recent message.
    permission: bottomline.message.reply
    aliases: [r, blreply, blr]
  tptoggle:
    description: Enable/disable people teleporting to you.
    permission: bottomline.teleport.toggle
    aliases: [toggletp, notp, enabletp]
  break:
    description: Break the block you're looking at.
    permission: bottomline.break
    aliases: [breakblock, bb, blockbreak, blbreak]
  afk:
    description: Go AFK on the server.
    permission: bottomline.afk
    aliases: [away, blafk]
  ping:
    description: Get the connection in ms for you or others.
    permission: bottomline.ping
    aliases: [con, connection, blping]
  feed:
    description: Restore your hunger level.
    permission: bottomline.feed
    aliases: [feedme, eat, blfeed]
  heal:
    description: Restore your health.
    permission: bottomline.heal
    aliases: [healme, blheal]
  history:
    description: Get the history of a player.
    permission: bottomline.history
    aliases: [story, previouspunishments, blhistory]
  mute:
    description: Silence a player in the chat.
    permission: bottomline.mute
    aliases: [silence, shush, blmute]
  jail:
    description: Send a player to a jail.
    permission: bottomline.jail
    aliases: [sentence, removefromcom, bljail]
  jailutil:
    description: Utilities used for jailing.
    permission: bottomline.jail.util
    aliases: [jutil, bljailutil]
  kick:
    description: Remove a player from the server.
    permission: bottomline.kick
    aliases: [remove, diminish, blkick]
  freeze:
    description: Freeze a player on the server.
    permission: bottomline.freeze
    aliases: [stopmoving, nomove, blfreeze]
  core:
    description: The core command for BottomLine
    permission: bottomline.core
    aliases: [bottomline, bl, blcore]
  ban:
    description: Banish a player from the server.
    permission: bottomline.ban
    aliases: [banish, goaway, stopplaying, blban]
  unban:
    description: Allow a player to join the server once again.
    permission: bottomline.ban.unban
    aliaes: [unbanish, allowplayer, blunban]
  warp:
    description: Teleport to a pinpointed location with a name.
    permission: bottomline.warp
    aliases: [pinpoint, tpwarp, blwarp]
  warputil:
    description: Warp utilities; creating and removing etc.
    permission: bottomline.warp.util
    aliases: [wutil, warputils, blwarputil]
  inv:
    description: Inventory utility command.
    permission: bottomline.inventory
    aliases: [inventory, invutil, blinv]
  item:
    description: Spawn an item into your inventory.
    permission: bottomline.item
    aliases: [i, givemeitem, blitem]
  nick:
    description: Change your display name.
    permission: bottomline.nickname
    aliases: [n, nickname, blnick]
  strike:
    description: Strike a player, or the block you look at
    permission: bottomline.strike
    aliases: [smite, lightning, light, blstrike]
  cmdspy:
    description: Enable the ability to see player commands
    permission: bottomline.cmdspy
    aliases: [cs, cspy, commandspy, blcmdspy]
  list:
    description: See all players online.
    permission: bottomline.list
    aliases: [who, online, onl, bllist]
  powertool:
    description: Bind a command to an item.
    permission: bottomline.powertool
    aliases: [pt, tool, bind, blpowertool]
  tempban:
    description: Temporarily ban a player.
    permission: bottomline.ban.temp
    aliases: [tb, tempb, bantemp, tempexempt, bltempban]
  setspawn:
    description: Set the spawn for the respawn location.
    permission: bottomline.spawn.set
    aliases: [sspawn, createspawn, blsetspawn]
  spawn:
    description: Teleport to one of the set spawns.
    permission: bottomline.spawn
    aliases: [sspawn, createspawn, blsetspawn]
  delspawn:
    description: Remove a spawn location.
    permission: bottomline.spawn.remove
    aliases: [remspawn. dspawm. bldelspawn]
  gamemode:
    description: Change the current gamemode.
    permission: bottomline.gamemode
    aliases: [gm, gmode, blgamemode]
  home:
    description: Go to a set location, remove it or set it.
    permission: bottomline.home
    aliases: [takemehome, house, blhome]
  realname:
    description: Reveal a players nickname!
    permission: bottomline.realname
    aliases: [rn, reveal, blrealname]
  kit:
    description: Get a kit that has been setup!
    permission: bottomline.kit
    aliases: [kits, tools, tool, blkit]
  showkit:
    description: Show the kits set from the config.
    permission: bottomline.kit.showkit
    aliases: [showtools, showkits, blshowkit]
  ftp:
    description: Override the tptoggle on a player.
    permission: bottomline.teleport.force
    aliases: [forcetp, tpo, forcefullytp, blftp]
  whois:
    description: Check the general information of a valid player.
    permission: bottomline.whois
    aliases: [whoisthat, infoabout, blwhois]
  burn:
    description: Set the desired player on fire.
    permission: bottomline.burn
    aliases: [setfire, burnthem, fireticks, blburn]
  extinguish:
    description: Extinguish the flames from a player.
    permission: bottomline.extinguish
    aliases: [nofire, removeflames, blextinguish]
  time:
    description: Change the current time in your world.
    permission: bottomline.time
    aliases: [settime, changetime, bltime]
  hat:
    description: Set your helmet to the item in your hand.
    permission: bottomline.hat
    aliases: [sethat, helmet, blhat]
  weather:
    description: Manipulate the server's weather.
    permission: bottomline.weather
    aliases: [w, weather, changeweather, blweather]
  msgtoggle:
    description: Change the status of whether people can message you or not.
    permission: bottomline.msgtoggle
    aliases: [mtoggle, togglemsgs, blmsgtoggle]
  back:
    description: Go back to your previous location.
    permission: bottomline.back
    aliases: [previousloc, backloc, blback]
    
